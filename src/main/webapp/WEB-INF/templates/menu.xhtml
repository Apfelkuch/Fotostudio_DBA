<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets">

    <div>
        <h:form>
            <p:inputText id="suche_katagorie"
                         placeholder="Suche"
                         style="width: 100%; margin-bottom: 1.5rem; margin-top: 1.5rem;"/>
            <br/>
            <p:menu id="menubar">
                <p:submenu label="Kategorien">
                    <p:submenu label="Dientsleistungen">
                        <p:menuitem value="Alles"
                                    icon="pi pi-home"
                                    ajax="false"
                                    action="#{menuBean.changeServiceCategory(0)}">
                            <f:ajax event="click"
                                    render="form-service-view:data-view"/>
                                    
                        </p:menuitem>
                        <p:menuitem value="Innerhaus"
                                    icon="pi pi-image"
                                    ajax="false"
                                    update="form-service-view:data-view"
                                    action="#{menuBean.changeServiceCategory(1)}" />
                        <p:menuitem value="AuÃŸerhaus"
                                    icon="pi pi-star"
                                    ajax="false"
                                    update="form-service-view:data-view"
                                    action="#{menuBean.changeServiceCategory(2)}" />
                    </p:submenu>
                    <p:divider />
                    <p:submenu label="Produkte">
                        <p:menuitem value="Alles"
                                    icon="pi pi-home"
                                    ajax="false"
                                    action="#{menuBean.changeProductCategory(0)}" />
                        <p:menuitem value="Equipment"
                                    icon="pi pi-camera"
                                    ajax="false"
                                    action="#{menuBean.changeProductCategory(1)}" />
                    </p:submenu>
                </p:submenu>
            </p:menu>
        </h:form>
    </div>
</ui:composition>
