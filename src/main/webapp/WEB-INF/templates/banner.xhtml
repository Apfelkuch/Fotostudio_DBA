<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets">
    
    <div class="banner_items">
        <h:form id="bannerform" style="display: ruby">
            <!--<p:focus for="bannerform:suche_katagorie" />-->
            <div style="margin: 20px; margin-right: 40px">
                <div class="ui-inputgroup">
                    <p:inputText id="suche_katagorie"
                                 placeholder="Suche"
                                 value="#{bannerBean.searchContent}">
                    </p:inputText>
                    <p:commandButton icon="pi pi-search"
                                     update="@all"
                                     action="#{bannerBean.search()}"/>
                </div>
            </div>
            <p:badge value="#{bannerBean.basketSize}"
                     severity="warning"
                     visible="#{bannerBean.basketSize > 0}"
                     id="badge" >
                <p:commandButton icon="pi pi-shopping-cart Fs23" 
                                 action="#{bannerBean.openBasket()}"
                                 style="width: 64px; height: 64px;" 
                                 disabled="#{bannerBean.basketSize == 0}"/>
            </p:badge>
            <p:commandButton type="button" icon="pi pi-user Fs23 "
                             style="margin: 20px; margin-left: 40px; width: 64px; height: 64px;" />
        </h:form>
    </div>
</ui:composition>
