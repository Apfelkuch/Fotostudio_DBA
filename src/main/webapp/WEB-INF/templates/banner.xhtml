<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets">

    <h:head>
        <h:outputStylesheet name="styles.css" library="css"/>
    </h:head>

    <div class="banner_items">
        <ui:include src="../loginDialog.xhtml"/> 
        <h:form
            id="FORMBAR">
            <p:commandButton icon="pi pi-shopping-cart Fs23" 
                             style="margin: 20px; width: 64px; height: 64px;"/>
            <p:commandButton type="button" icon="pi pi-user Fs23 "
                             style="margin: 20px; width: 64px; height: 64px;"
                             onclick="PF('dlglog').show()"
                             action="#{loginCdiBean.reset}"
                             update="@all"
                             rendered='#{!loginCdiBean.login}'/>           
            <p:commandButton icon="pi  pi-sign-out"
                             style="margin: 20px; width: 64px; height: 64px;"
                             action="#{loginCdiBean.logoutMSG}"
                             update="@all"
                             rendered='#{loginCdiBean.login}'/>           
        </h:form>
    </div>
</ui:composition>
