<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:p="http://primefaces.org/ui"
          id="service-dialog"
          header="Informationen" 
          showEffect="fade" 
          modal="true" 
          resizable="false" 
          appendTo="@(body)" 
          widgetVar="pD"
          responsive="true" >
    <h:form id="form-service-dialog">
        <p:growl id="GROWL" showDetail="true" life="4000" />
        <p:panel id="panel"
                 style="width: 650px; margin: 0 auto;">
            <p:panelGrid id="product-dialog-content" 
                         columns="2"
                         layout="grid" >
                <h:outputText value="Id:" />
                <h:outputLabel id="ID" 
                               value="#{serviceDialogBean.header}"
                               style="width: 100%" />
                <h:outputText value="Name:" />
                <p:inputText id="NAME" 
                             value="#{serviceDialogBean.currentService.name}"
                             disabled="#{!serviceDialogBean.editing}"
                             style="width: 100%" >
                    <p:ajax event="change"
                            process="@this" />
                </p:inputText>
                <h:outputText value="Beschreibung:" />
                <p:inputTextarea rows="5"
                                 cols="30"
                                 id="DESCRIPTION" 
                                 value="#{serviceDialogBean.currentService.description}"
                                 disabled="#{!serviceDialogBean.editing}"
                                 style="width: 100%" >
                    <p:ajax event="change"
                            process="@this" />
                </p:inputTextarea>
                <h:outputText value="Kategorie:" />
                <p:selectOneMenu id="CATEGORY"
                                 value="#{serviceDialogBean.currentService.category}" 
                                 valueChangeListener="#{serviceDialogBean.getCategory}"
                                 disabled="#{!serviceDialogBean.editing}"
                                 converter="serviceCategoryConverter"
                                 hideNoSelectionOption="true"
                                 style="width: 100%" >
                    <f:selectItem 
                        itemLabel="#{serviceDialogBean.currentService.category.name}" 
                        itemValue="#{serviceDialogBean.currentService.category}" 
                        noSelectionOption="true" />
                    <f:selectItems 
                        value="#{serviceDialogBean.category_list}" 
                        var="category" 
                        itemLabel="#{category.name}" 
                        itemValue="#{category}"/>
                    <p:ajax event="change"
                            process="@this" 
                            update="GROWL"/>
                </p:selectOneMenu>
                <h:outputText value="Abrechnungsart:" />
                <p:selectOneMenu id="BILLINGTYPE"
                                 value="#{serviceDialogBean.currentService.billingType.name}" 
                                 valueChangeListener="#{serviceDialogBean.getBillingType}"
                                 disabled="#{!serviceDialogBean.editing}"
                                 hideNoSelectionOption="true"
                                 style="width: 100%" >
                    <f:selectItem 
                        itemLabel="#{serviceDialogBean.currentService.billingType.name}" 
                        itemValue="#{serviceDialogBean.currentService.billingType.name}" 
                        noSelectionOption="true"/>
                    <f:selectItems 
                        value="#{serviceDialogBean.billingType_list}" 
                        var="billingType" 
                        itemLabel="#{billingType.name}" 
                        itemValue="#{billingType.name}"/>
                    <p:ajax 
                        process="@this" 
                        update="GROWL"/>
                </p:selectOneMenu>
                <h:outputText value="Preis:" />
                <p:inputText id="PRICE" 
                             value="#{serviceDialogBean.currentService.price}"
                             disabled="#{!serviceDialogBean.editing}" 
                             style="width: 100%" >
                    <p:ajax event="change"
                            process="@this" />
                </p:inputText>
                <h:outputText value="Lagerstatus:" />
                <p:selectOneMenu id="STORAGESTATUS"
                                 value="#{serviceDialogBean.currentService.storageStatus}" 
                                 valueChangeListener="#{serviceDialogBean.getStorageStatus}"
                                 disabled="#{!serviceDialogBean.editing}"
                                 converter="storageStatusConverter"
                                 hideNoSelectionOption="true"
                                 style="width: 100%" >
                    <f:selectItem 
                        itemLabel="#{serviceDialogBean.currentService.storageStatus.name}" 
                        itemValue="#{serviceDialogBean.currentService.storageStatus}" 
                        noSelectionOption="true"/>
                    <f:selectItems 
                        value="#{serviceDialogBean.storageStatus_list}" 
                        var="storageStatus" 
                        itemLabel="#{storageStatus.name}" 
                        itemValue="#{storageStatus}"/>
                    <p:ajax event="change"
                            process="@this" 
                            update="GROWL"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:panelGrid columns="1">
                <p:commandButton id="SAVE"
                                 action="#{serviceDialogBean.saveEdits()}"
                                 value="Speichern"
                                 update="form-service-dialog form-service-view:data-view"
                                 onclick="PF('pD').hide()"
                                 rendered="#{serviceDialogBean.editing}"
                                 style="float: right;">
                </p:commandButton>
            </p:panelGrid>
        </p:panel>
    </h:form>
</p:dialog>
