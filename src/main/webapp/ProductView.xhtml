<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets"
                template="WEB-INF/templates/master.xhtml">
    <ui:define name="content">
        <ui:include src="ProductDialog.xhtml"/>
        <div class="card">
            <h:form id="form-product-view">
                <p:growl id="growl" showDetail="true" />

                <p:messages id="messages"/>

                <p:commandButton value="Clear multiViewSate"
                                 action="#{productViewBean.clearMultiViewState()}"
                                 update="growl" />

                <p:dataView id="data-view"
                            var="product"
                            value="#{productViewBean.currentProducts}"
                            multiViewState="true"
                            rows="12"
                            paginator="true"
                            rowsPerPageTemplate="6,12"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            gridIcon="pi pi-th-large"
                            listIcon="pi pi-bars">

                    <p:dataViewGridItem>
                        <div class="product-grid-item card border-1">
                            <div class="product-grid-item-top">
                                <div class="product-category">
                                    <i class="pi pi-tag product-category-icon"/>
                                    <span>#{product.category.name}</span>
                                </div>
                                <div class="product-grid-badge">
                                    <span class="product-badge status-#{product.storageStatus.name.toLowerCase().replace(' ', '')}">#{product.storageStatus.name}</span>
                                </div>
                            </div>
                            <div class="product-grid-item-content">
                                <div class="product-name">#{product.name}</div>
                                <div class="product-description">#{product.description}</div>
                            </div>
                            <div class="product-grid-item-bottom">
                                <div class="product-grid-item-bottom-parts">
                                    <h:outputText value="#{product.price}" 
                                                  styleClass="product-price"
                                                  style="justify-content: center">
                                        <f:convertNumber currencySymbol="€" type="currency"/>
                                    </h:outputText>
                                </div>
                                <div class="product-grid-item-bottom-parts">
                                    <p:commandButton type="button"
                                                     icon="pi pi-info"
                                                     style="margin-right: 20px"
                                                     styleClass="rounded-button"
                                                     action="#{productViewBean.info(product)}" >
                                        <f:ajax event="click" onevent="PF('pD').show()" />
                                    </p:commandButton>
                                    <p:commandButton type="button"
                                                     icon="pi pi-shopping-cart"
                                                     styleClass="rounded-button product-grid-action-buy"
                                                     disabled="#{product.storageStatus.id == 2}">
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <div class="product-list-item">
                            <div class="product-list-detail">
                                <div class="product-name">#{product.name}</div>
                                <div class="product-description">#{product.description}</div>
                                <i class="pi pi-tag product-category-icon"/>
                                <span class="product-category">
                                    #{product.category.name}
                                </span>
                            </div>
                            <div class="product-list-action" >
                                <div class="product-list-action-info">
                                    <h:outputText value="#{product.price}"
                                                  styleClass="product-price"
                                                  style="justify-content: end">
                                        <f:convertNumber currencySymbol="€" type="currency"/>
                                    </h:outputText>
                                    <span class="product-badge status-#{product.storageStatus.name.toLowerCase().replace(' ', '')}">#{product.storageStatus.name}</span>
                                </div>
                                <div class="product-list-action-buy">
                                    <p:commandButton type="button"
                                                     icon="pi pi-info"
                                                     style="margin-right: 20px"
                                                     styleClass="rounded-button"
                                                     action="#{productViewBean.info(product)}" >
                                        <f:ajax event="click" onevent="PF('pD').show()" />
                                    </p:commandButton>
                                    <p:commandButton type="button"
                                                     icon="pi pi-shopping-cart"
                                                     styleClass="rounded-button"
                                                     disabled="#{product.storageStatus.id == 2}" >
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>
                    </p:dataViewListItem>
                </p:dataView>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
