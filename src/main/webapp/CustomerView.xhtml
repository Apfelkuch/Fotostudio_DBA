<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets"
                template="WEB-INF/templates/master.xhtml">
    <ui:define name="content">
        <h:form id="form-customerView">
            <p:selectOneMenu id="customerView"
                             valueChangeListener="#{customerViewBean.getCustomerView}" >
                <f:selectItem 
                    itemLabel="Top-Seller Customer" 
                    itemValue="topSellerCustomer" />
                <f:selectItem 
                    itemLabel="Ladenhüter Customer" 
                    itemValue="shopKeeperCustomer" />
                <f:selectItem 
                    itemLabel="Top-Seller Item" 
                    itemValue="topSellerItem" />
                <f:selectItem 
                    itemLabel="Ladenhüter Item"
                    itemValue="shopKeeperItem" />
                <p:ajax event="change"
                        process="@form" 
                        update="@form"/>
            </p:selectOneMenu>
            <p:dataTable id="showUserView"
                         var="showUser"
                         value="#{customerViewBean.showUserList}"
                         emptyMessage="">
                <p:column headerText="Name">
                    <h:outputText value="#{showUser.username}" />
                </p:column>

                <p:column headerText="E-Mail">
                    <p:outputLabel value="#{showUser.email}" />
                </p:column>

                <p:column headerText="Bestellungen">
                    <p:outputLabel value="#{showUser.purchases}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
