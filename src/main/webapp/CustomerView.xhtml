<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets"
                template="WEB-INF/templates/master.xhtml">
    <ui:define name="content">
        <h:form id="form-customerView">
            <p:selectOneMenu id="SelectUserView"
                             valueChangeListener="#{customerViewBean.getCustomerView}" >
                <f:selectItem 
                    itemLabel="Top-Seller" 
                    itemValue="topSeller" />
                <f:selectItem 
                    itemLabel="LadenhÃ¼ter" 
                    itemValue="shopKeeper" />
                <p:ajax event="change"
                        process="@form" 
                        update="customerView"/>
            </p:selectOneMenu>
            <p:dataTable id="customerView"
                         var="customer"
                         value="#{customerViewBean.userList}"
                         emptyMessage="">
                <p:column headerText="Name">
                    <h:outputText value="#{customer.username}" />
                </p:column>

                <p:column headerText="E-Mail">
                    <p:outputLabel value="#{customer.email}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
