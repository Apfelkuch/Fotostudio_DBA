<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">
    
    <head>
        <title>Produkt View</title>
    </head>
    
    <ui:composition template="WEB-INF/templates/master.xhtml">
        <ui:define name="content">
            <ui:include src="ProduktDialog.xhtml"/>
            <div class="card">
                <h:form id="form-product-view">
                    <p:growl id="growl" showDetail="true" />

                    <p:messages id="messages"/>
                    
                    <p:commandButton value="Clear multiViewSate"
                                     action="#{produktViewBean.clearMultiViewState()}"
                                     update="growl" />

                    <p:dataView id="data-view"
                                var="produkt"
                                value="#{produktViewBean.produkt_liste}"
                                multiViewState="true"
                                rows="12"
                                paginator="true"
                                rowsPerPageTemplate="6,12"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                gridIcon="pi pi-th-large"
                                listIcon="pi pi-bars">

                        <p:dataViewGridItem>
                            <div class="product-grid-item card border-1">
                                <div class="product-grid-item-top">
                                    <div class="product-category">
                                        <i class="pi pi-tag product-category-icon"/>
                                        <span>#{produkt.kategorie.name}</span>
                                    </div>
                                    <div class="product-grid-badge">
                                        <span class="product-badge status-#{produkt.lagerStatus.name.toLowerCase().replace(' ', '')}">#{produkt.lagerStatus.name}</span>
                                    </div>
                                </div>
                                <div class="product-grid-item-content">
                                    <div class="product-name">#{produkt.name}</div>
                                    <div class="product-description">#{produkt.beschreibung}</div>
                                </div>
                                <div class="product-grid-item-bottom">
                                    <div class="product-grid-item-bottom-parts">
                                        <h:outputText value="#{produkt.preis}" 
                                                      styleClass="product-price"
                                                      style="justify-content: center">
                                            <f:convertNumber currencySymbol="€" type="currency"/>
                                        </h:outputText>
                                    </div>
                                    <div class="product-grid-item-bottom-parts">
                                        <p:commandButton type="button"
                                                         icon="pi pi-info"
                                                         style="margin-right: 20px"
                                                         styleClass="rounded-button"
                                                         action="#{produktViewBean.info(produkt)}" >
                                            <f:ajax event="click" onevent="PF('pD').show()" />
                                        </p:commandButton>
                                        <p:commandButton type="button"
                                                         icon="pi pi-shopping-cart"
                                                         styleClass="rounded-button product-grid-action-buy"
                                                         disabled="#{produkt.lagerStatus.id == 2}">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </div>
                        </p:dataViewGridItem>

                        <p:dataViewListItem>
                            <div class="product-list-item">
                                <div class="product-list-detail">
                                    <div class="product-name">#{produkt.name}</div>
                                    <div class="product-description">#{produkt.beschreibung}</div>
                                    <i class="pi pi-tag product-category-icon"/>
                                    <span class="product-category">
                                        #{produkt.kategorie.name}
                                    </span>
                                </div>
                                <div class="product-list-action">
                                    <div class="product-list-action-info">
                                        <h:outputText value="#{produkt.preis}"
                                                      styleClass="product-price"
                                                      style="justify-content: end">
                                            <f:convertNumber currencySymbol="€" type="currency"/>
                                        </h:outputText>
                                        <span class="product-badge status-#{produkt.lagerStatus.name.toLowerCase().replace(' ', '')}">#{produkt.lagerStatus.name}</span>
                                    </div>
                                    <div class="product-list-action-buy">
                                        <p:commandButton type="button"
                                                         icon="pi pi-info"
                                                         style="margin-right: 20px"
                                                         styleClass="rounded-button"
                                                         action="#{produktViewBean.info(produkt)}" >
                                            <f:ajax event="click" onevent="PF('pD').show()" />
                                        </p:commandButton>
                                        <p:commandButton type="button"
                                                         icon="pi pi-shopping-cart"
                                                         styleClass="rounded-button"
                                                         disabled="#{produkt.lagerStatus.id == 2}" >
                                        </p:commandButton>
                                    </div>
                                </div>
                            </div>
                        </p:dataViewListItem>
                    </p:dataView>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
